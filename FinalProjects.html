<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green Movie Explorer</title>
  <style>
    body {
      font-family: 'Verdana', sans-serif;
      margin: 20px;
      background-color: #f2f2f2;
    }

    h1 {
      color: #4CAF50;
    }

    label, button {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    button {
      margin-left: 10px;
    }

    #search-input {
      width: 300px;
      padding: 8px;
      margin-right: 10px;
      border: 1px solid #4CAF50;
      border-radius: 5px;
    }

    #movie-info {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: flex-start;
    }

    .movie-card {
      margin: 10px;
      padding: 10px;
      border: 1px solid #4CAF50;
      border-radius: 5px;
      overflow: hidden;
      max-width: 200px;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
      background-color: #fff;
    }

    .movie-card:hover {
      transform: scale(1.05);
    }

    .movie-poster {
      max-width: 200px;
      height: auto;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      max-width: 600px;
      text-align: left;
    }

    .close-modal {
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 35px;
      color: #fff;
      background-color: #4CAF50;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background-color 0.3s ease-in-out;
    }

    .close-modal:hover {
      background-color: #45a049;
    }

    #modal-title {
      color: #4CAF50;
    }

    #modal-genre {
      color: #333;
    }
  </style>
</head>
<body onload="initMovieApp()">
  <h1>Green Movie Explorer</h1>
  <label for="search-input">Discover a movie:</label>
  <input type="text" id="search-input" placeholder="Enter movie title">
  <button onclick="findMovies()">Explore</button>

  <div id="movie-info"></div>

  <!-- Detail Page -->
  <div id="detail-page" class="modal">
    <div class="modal-content">
      <span class="close-modal" onclick="hideDetailPage()">&times;</span>
      <h2 id="detail-title"></h2>
      <div id="detail-poster"></div>
      <p id="detail-overview"></p>
      <p id="detail-release-date"></p>
      <p id="detail-vote-average"></p>
      <p id="detail-director"></p>
      <p id="detail-cast"></p>
      <p id="detail-genre"></p>
      <h3>Similar Movies</h3>
      <div id="similar-movies"></div>
      <!-- Add more details as needed -->
    </div>
  </div>

  <script>
    const apiKey = '1bfdbff05c2698dc917dd28c08d41096';
    const apiUrl = 'https://api.themoviedb.org/3';
    const imageBaseUrl = 'http://image.tmdb.org/t/p/w500';

    function initMovieApp() {
      showUpcomingMovies();
    }

    function showUpcomingMovies() {
      document.getElementById('movie-info').innerHTML = '';
      fetch(`${apiUrl}/movie/upcoming?api_key=${apiKey}&language=en-US&page=1`)
        .then(response => response.json())
        .then(data => {
          const upcomingMovies = data.results;
          displayMovies(upcomingMovies, 'Upcoming Movie Picks');
        })
        .catch(error => console.error('Error fetching upcoming movies:', error));
    }

    function findMovies() {
      const searchTerm = document.getElementById('search-input').value;
      if (!searchTerm) {
        alert('Enter a movie title!');
        return;
      }

      document.getElementById('movie-info').innerHTML = '';
      fetch(`${apiUrl}/search/movie?api_key=${apiKey}&language=en-US&query=${searchTerm}&page=1&include_adult=false`)
        .then(response => response.json())
        .then(data => {
          const searchResults = data.results;
          displayMovies(searchResults, `Results for "${searchTerm}"`);
        })
        .catch(error => console.error('Error fetching search results:', error));
    }

    function displayMovies(movies, title) {
      const movieInfoDiv = document.getElementById('movie-info');
      const titleElement = document.createElement('h2');
      titleElement.textContent = title;
      movieInfoDiv.appendChild(titleElement);

      movies.forEach(movie => {
        const movieCard = document.createElement('div');
        movieCard.classList.add('movie-card');
        movieCard.innerHTML = `
          <h3>${movie.title}</h3>
          <div class="movie-poster" onclick="revealDetailPage('${movie.id}')">
            <img src="${imageBaseUrl}${movie.poster_path}" alt="${movie.title}" class="movie-poster">
          </div>
        `;
        movieInfoDiv.appendChild(movieCard);
      });
    }

    function revealDetailPage(movieId) {
      fetch(`${apiUrl}/movie/${movieId}?api_key=${apiKey}&language=en-US`)
        .then(response => response.json())
        .then(movieDetails => {
          document.getElementById('detail-title').textContent = movieDetails.title;
          document.getElementById('detail-poster').innerHTML = `<img src="${imageBaseUrl}${movieDetails.poster_path}" alt="${movieDetails.title}" class="movie-poster">`;
          document.getElementById('detail-overview').textContent = movieDetails.overview;
          document.getElementById('detail-release-date').textContent = `Release Date: ${movieDetails.release_date}`;
          document.getElementById('detail-vote-average').textContent = `Vote Average: ${movieDetails.vote_average}`;
          
          fetch(`${apiUrl}/movie/${movieId}/credits?api_key=${apiKey}`)
            .then(response => response.json())
            .then(credits => {
              const director = credits.crew.find(person => person.job === 'Director');
              const popularCast = credits.cast.filter(actor => actor.popularity > 10);
              const castNames = popularCast.map(actor => actor.name).join(', ');
              document.getElementById('detail-director').textContent = `Director: ${director ? director.name : 'N/A'}`;
              document.getElementById('detail-cast').textContent = `Cast: ${castNames}`;
            })
            .catch(error => console.error('Error fetching credits:', error));

          const genreIds = movieDetails.genres.map(genre => genre.id).join(',');
          fetch(`${apiUrl}/genre/movie/list?api_key=${apiKey}&language=en-US`)
            .then(response => response.json())
            .then(genreList => {
              const genres = genreList.genres.filter(genre => genreIds.includes(genre.id.toString())).map(genre => genre.name).join(', ');
              document.getElementById('detail-genre').textContent = `Genre: ${genres}`;
            })
            .catch(error => console.error('Error fetching genres:', error));

          // Fetch and display similar movies
          fetch(`${apiUrl}/movie/${movieId}/similar?api_key=${apiKey}&language=en-US&page=1`)
            .then(response => response.json())
            .then(similarMovies => {
              displaySimilarMovies(similarMovies.results);
            })
            .catch(error => console.error('Error fetching similar movies:', error));

          document.getElementById('detail-page').style.display = 'flex';
        })
        .catch(error => console.error('Error fetching movie details:', error));
    }

    function displaySimilarMovies(similarMovies) {
      const similarMoviesDiv = document.getElementById('similar-movies');
      similarMoviesDiv.innerHTML = '';

      similarMovies.forEach(movie => {
        const similarMovieCard = document.createElement('div');
        similarMovieCard.classList.add('movie-card');
        similarMovieCard.innerHTML = `
          <h3>${movie.title}</h3>
          <div class="movie-poster" onclick="revealDetailPage('${movie.id}')">
            <img src="${imageBaseUrl}${movie.poster_path}" alt="${movie.title}" class="movie-poster">
          </div>`;
        similarMoviesDiv.appendChild(similarMovieCard);
      });
    }

    function hideDetailPage() {
      document.getElementById('detail-page').style.display = 'none';
    }
  </script>
</body>
</html>
